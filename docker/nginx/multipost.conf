# Multipost Markdown Editor - Nginx 配置

# HTTP 重定向到 HTTPS
server {
    listen 80;
    server_name www.80xiuxiu.com;
    return 301 https://$host$request_uri;
}

# HTTPS 主站
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.80xiuxiu.com;

    # SSL 证书配置
    ssl_certificate /etc/nginx/cert/www.80xiuxiu.com.pem;
    ssl_certificate_key /etc/nginx/cert/www.80xiuxiu.com.key;

    # SSL 优化参数
    ssl_session_timeout 5m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:HIGH:!aNULL:!MD5:!RC4:!DHE;
    ssl_prefer_server_ciphers on;

    # 静态文件根目录（容器内路径）
    root /usr/share/nginx/html/multipost-webapp;
    index index.html;

    # 开启 Gzip 压缩（大幅提升加载速度，利于 SEO）
    gzip on;
    gzip_min_length 1k;
    gzip_buffers 4 16k;
    gzip_http_version 1.1;
    gzip_comp_level 5;
    gzip_types text/plain application/javascript application/x-javascript text/css application/xml text/javascript application/x-httpd-php image/jpeg image/gif image/png application/xml+rss;
    gzip_vary on;

    # 适配 SPA 路由（Vue Router history 模式）
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 静态资源缓存（提升爬虫抓取效率和用户体验）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # 确保爬虫文件可访问
    location = /robots.txt {
        allow all;
        log_not_found off;
    }
    location = /sitemap.xml {
        allow all;
        log_not_found off;
    }

    # 字体文件缓存
    location ~* \.(woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
